<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS GRID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
.container {
	display: grid;
	grid-gap: 10px;
	border: 1px solid #2F2F2F;
}

.container1 {
	grid-template-columns: repeat(auto-fill, 200px);
}

.container1 .item3 {
	grid-column-end: -1;
}

.container2 {
	grid-template-columns: repeat(auto-fit, 200px);
}

.container2 .item3 {
	grid-column-end: -1;
}
</style>


<div class="section">
	<h2>grid-template-columns: repeat(auto-fill, 200px)</h2>
	<h2 class="color">grid-column-end: -1</h2>
	<div class="container container1">
	  <div class="item item1">1</div>
	  <div class="item item2">2</div>
	  <div class="item item3 item-bg">3</div>
	</div>
</div>

<div class="section">
	<h2>grid-template-columns: repeat(auto-fit, 200px)</h2>
	<h2 class="color">grid-column-end: -1</h2>
	<div class="container container2">
	  <div class="item item1">1</div>
	  <div class="item item2">2</div>
	  <div class="item item3 item-bg">3</div>
	</div>
</div>


</body>
</html>
